{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container">
    <h2>All Users</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{{ url_for('admin_routes.get_user_movies', user_id=user.id) }}" class="btn btn-info">View Movies</a>
                        <form method="POST" action="{{ url_for('admin_routes.delete_user', user_id=user.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
